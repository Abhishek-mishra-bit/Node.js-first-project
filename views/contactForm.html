<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/product.css" />
  </head>

  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item"><a href="/">Home</a></li>
          <li class="main-header__item"><a href="/message">Message</a></li>
          <li class="main-header__item"><a href="/contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="/submit" method="POST" id="contact-form">
          <div class="form-control">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required />
          </div>

          <div class="form-control">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required />
          </div>

          <div class="form-control">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required />
          </div>

          <div class="form-control">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
              required></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
